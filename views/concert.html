<html>

    <head>

        <title>CAURL</title>

        <script>

    var neverBeenClicked=true;

    const argFunc = function(){
      alert('asked')
      if(neverBeenClicked === true){
        neverBeenClicked = false;
        alert('One alert')
      }
    }

    function aoskDeviceMotion() {
      document.querySelector('#overlay').addEventListener(
        'click', _askDeviceMotion, false);
      }

    function _askDeviceMotion() {
      
      // document.querySelector('#contentLayer').style.display='block';
      askDeviceMotion(argFunc)
      alert('alright')
    }

function askDeviceMotion(funcArg) {
  try {
      if (
        DeviceMotionEvent &&
        typeof DeviceMotionEvent.requestPermission === 'function'
      ){
        DeviceMotionEvent.requestPermission().then(
          response => {
            if (response === 'granted') {
              grantedDeviceMotion(funcArg)
            }else{
              alert('Device Motion permission not granted.')

              console.log('Device Motion permission not granted.')
            }
          })
          .catch(console.error )
      } else {
        grantedDeviceMotion(funcArg)
      }
    } catch (oops) {
      alert('Your device and application combination do not support device motion events.')
      console.log('Your device and application combination do not support device motion events.')
    }
  }

function grantedDeviceMotion(funcArg) {
  window.addEventListener(
    'devicemotion',
    funcArg,
    false
  );
}
_askDeviceMotion()
    </script>
      
    <script src="concert.js" defer></script>

    </head>

    <body>
    
      
    <div id="overlay" style="z-index:999;font-size:36px;padding:24px;">
    <a href='#' onclick="_askDeviceMotion()">Click me PLEASE</a><br/>

    </br/>
      <a href="https://aframe.io/aframe/examples/showcase/spheres-and-fog">TESTER</a>

    </div>
      
      
      <div id="container"></div>


      <div class="app">
        <div class="vidholder"></div>
        <button>start</button>      
      </div>
      
<!--       <a-scene>
        <a-camera
          position="0 1 0">          
        </a-camera>

     <div id="contentLayer">
      <a-scene background="color: #AAB" fog="type: linear; color: #AAB; far: 30; near: 0">
        
                <a-camera
          position="0 1 0">          
        </a-camera>  
        <a-assets>
          <img id="highlight1" src="radial-highlight.png">
          <img id="shadow3" src="radial-shadow-3.png">
        </a-assets>

        <a-entity position="0 0 -10">
          <!-- Ground Highlight -->
          <a-image position="0 -.2 5" src="#highlight1" rotation="-90 0 0"
                   scale="30 30 30"></a-image>

          <!-- Orange -->
          <a-entity position="0 0 -5">
            <a-sphere position="0 4.2 0" radius="4.2" color="#F16745"
                      roughness="0.8" width-segments="52" height-segments="52"></a-sphere>
            <a-image src="#shadow3" rotation="-90 0 0" scale="3 3 3"></a-image>
          </a-entity>

          <!-- Green -->
          <a-entity position="-3 0 0">
            <a-sphere position="0 1.75 0" radius="1.75" color="#7BC8A4"
                      roughness="0.2"></a-sphere>
            <a-image src="#shadow3" rotation="-90 0 0" scale="1.75 1.75 1.75"></a-image>
          </a-entity>

          <!-- Blue -->
          <a-entity position="1 0 0">
            <a-sphere position="0 1 0" radius="1" color="#4CC3D9" metalness="0.1"></a-sphere>
            <a-image src="#shadow3" rotation="-90 0 0" scale="1 1 1"></a-image>
          </a-entity>

          <!-- Yellow -->
          <a-entity position="3 0 1">
            <a-sphere position="0 0.5 0" radius="0.5" color="#FFC65D"></a-sphere>
            <a-image src="#shadow3" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
          </a-entity>

          <!-- Purple -->
          <a-entity position="20 0 -2">
            <a-sphere position="0 10 0" radius="10" color="#93648D"
                      segments-width="52" segments-height="52"></a-sphere>
            <a-image src="#shadow3" rotation="-90 0 0" scale="9 9 9"></a-image>
          </a-entity>

          <!-- Yellow -->
          <a-entity position="-24 0 -34">
            <a-sphere position="0 18 0" radius="18" color="#FFC65D"></a-sphere>
            <a-image src="#shadow3" rotation="-90 0 0" scale="8 8 8"></a-image>
          </a-entity>

          <!-- Green -->
          <a-entity position="25 0 20">
            <a-sphere position="0 12 0" radius="12" color="#7BC8A4"></a-sphere>
            <a-image src="#shadow3" rotation="-90 0 0" scale="8 8 8"></a-image>
          </a-entity>

          <!-- White -->
          <a-entity position="-15 0 5">

          </a-entity>

          <!-- Yellow -->

            <a-image src="#shadow3" rotation="-90 0 0" scale="15 15 15"></a-image>
          </a-entity>

          <!-- Blue -->

            <a-image src="#shadow3" rotation="-90 0 0" scale="2 2 2"></a-image>

          <!-- Orange -->

          <!-- Blue -->

            <a-image src="#shadow3" rotation="-90 0 0" scale="1.5 1.5 1.5"></a-image>
          </a-entity>

          <!-- Yellow -->

          <!-- White -->
